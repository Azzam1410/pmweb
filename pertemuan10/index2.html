<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator sederhana</title>
</head>
<body>
    <h1>kalkulator sederhana</h1>

    <label for="bil1">masukkan bilangan 1 :</label>
    <input type="number" id="bil1">
    <br>
    <label for="bil2">masukkan bilangan 2 :</label>
    <input type="number" id="bil2">
    <br>
    <label for="">pilih operasi aritmatika</label>
    <br><br>
    <input type="radio" name="operasi" value="tambah">tambah 
    <input type="radio" name="operasi" value="kurang">kurang
    <input type="radio" name="operasi" value="kali">kali
    <input type="radio" name="operasi" value="bagi">bagi
    <br><br>
    <input type="button" value="hitung" onclick="kalkulator()">

    <p>hasil : <span id="hasil">0</span></p>
    <script>
        function kalkulator(){
            let bil1 = parseInt(document.getElementById("bil1").value);
            let bil2 = parseInt(document.getElementById("bil2").value);
            let operasi = document.querySelector('input[name="operasi"]:checked').value
            let hasil=document.querySelector("#hasil")

            switch (operasi){
                case "tambah" :
                    hasil.innerHTML = bil1 + bil2
                    break;
                case "kurang" :
                    hasil.innerHTML = bil1 - bil2
                    break;
                case "kali" :
                    hasil.innerHTML = bil1 * bil2
                    break;
                case "bagi" :
                    hasil.innerHTML = bil1 / bil2
                    break;
                default : hasil.innerHTML * bil1 * bil2 
                break   
            }
        }
    </script>
</body>
</html>
