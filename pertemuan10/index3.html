<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <style>
        .container{
            border: 1px solid black;
            border-radius: 3px;
            width: 500px;
        }
        #message{
            height: 500px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pesan" id="message"></div>
        <input type="text" id="chat" placeholder="masukkan pesan"..>
        <button onclick="newchat()">kirim pesan</button>
    </div>
    <script>
        function newchat(){
            let massage = document.getElementById('message')
            let chat = document.getElementById('chat')

            let chatElement = document.createElement('div')
            chatElement.textContent= chat.value
            message.appendChild(chatElement)
            chat.value = ""
        }
    </script>
</body>
</html>
